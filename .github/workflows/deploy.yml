name: Deploy to GoDaddy VPS

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    name: Test & Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run linter
        run: npm run lint
        
      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production
          
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            .next
            public
            package.json
            package-lock.json
          retention-days: 1

  deploy:
    name: Deploy to Production
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}
          
      - name: Add VPS to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts
          
      - name: Deploy to VPS
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
        run: |
          echo "ðŸš€ Deploying to VPS..."
          
          ssh $VPS_USER@$VPS_HOST << 'ENDSSH'
          set -e
          cd /home/adminsak/sammcabins
          
          echo "ï¿½ Backing up content.json..."
          if [ -f src/data/content.json ]; then
            cp src/data/content.json /tmp/content.json.backup
          fi
          
          echo "ðŸ”„ Stashing local changes..."
          git stash push -m "Auto-stash before deployment" || true
          
          echo "ï¿½ðŸ“¥ Pulling latest code..."
          git pull origin main
          
          echo "â™»ï¸ Restoring content.json if it was backed up..."
          if [ -f /tmp/content.json.backup ]; then
            cp /tmp/content.json.backup src/data/content.json
            rm /tmp/content.json.backup
          fi
          
          echo "ðŸ“¦ Installing dependencies..."
          npm install
          
          echo "ðŸ”¨ Building application..."
          npm run build
          
          echo "ðŸ”„ Restarting application with PM2..."
          if pm2 list | grep -q "sammcabins"; then
            pm2 restart sammcabins
          else
            pm2 start npm --name "sammcabins" -- start
            pm2 save
          fi
          
          echo "âœ… Deployment complete!"
          pm2 list
          ENDSSH
          
      - name: Health check
        run: |
          sleep 10
          curl -f http://68.178.160.108:3000 || echo "App starting..."
          
      - name: Notify deployment status
        if: always()
        run: |
          if [ ${{ job.status }} == 'success' ]; then
            echo "âœ… Deployment successful!"
          else
            echo "âŒ Deployment failed!"
          fi
